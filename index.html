<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<nav style="padding-left: 25px;float: left">
    <a href="#/" style="text-decoration:underline;">首页</a>
    <a href="#/doc/" style="text-decoration:underline;">设计模式之美</a>
    <a href="#/java/" style="text-decoration:underline;">Java</a>
    <a href="#/web/" style="text-decoration:underline;">Vue</a>
    <a href="https://docsify.js.org/#/zh-cn/" target="_blank"><img src="assets/img/docsify.svg"  alt="Made with Docsify latest"></a>
    <a href="https://www.w3cschool.cn/markdownyfsm/" target="_blank"><img src="assets/img/markdown.svg"  alt="Made with Docsify latest"></a>
</nav>
<div data-app id="app">加载中</div>
<script>
    var num = 0;
    //
    window.$docsify = {
        name: '',
        repo: '',
        loadSidebar: true,
        // autoHeader: true,
        maxLevel   : 3,
        subMaxLevel: 3,
      themeable: {
        readyTransition : true, // default
        responsiveTables: true  // default
      },
        search: {
            noData: {
                '/': '无数据!'
            },
            paths: 'auto',
            placeholder: {
                '/': '搜索'
            }
        },
        markdown: {
            renderer: {
                code: function(code, lang) {
                    if (lang === "mermaid") {
                        return (
                            '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        }
    }
</script>

<link rel="stylesheet" href="assets/css/main.css">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">

<!--  搜索框-->
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!--代码复制-->
<script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
<!--图片-->
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js">
    mermaid.initialize({ startOnLoad: false });
</script>
</body>
</html>
